<HTML  >
<HEAD>
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Content-Type" content="text/html">
<TITLE>test</TITLE>

<head>
<script>


var response = new XMLHttpRequest();

function initializeRequest() {  
		//alert('before get');
		if (response.readyState == 4 || response.readyState == 0) {
				response.open("GET", 'https://newsapi.org/v1/articles?source=google-news&sortBy=top&apiKey=da9d35b3f1664d9bbff21181de70f6ba', true);
				response.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
				//response.setRequestHeader('Access-Control-Allow-Origin', 'https://newsapi.org/v1/articles?source=google-news&sortBy=top&apiKey=da9d35b3f1664d9bbff21181de70f6ba');
				response.onreadystatechange = handleOutput;
				var param = "";
				response.send(param);
				//alert(response);
		}                       
}


function handleOutput() {		
		if (response.readyState == 4) {
				var xmldoc = response.responseText;			
				//console.log(xmldoc);
				var jsonData = JSON.parse(xmldoc);
				console.log(jsonData.articles[0].title);
				console.log(jsonData.articles[1].title);
				console.log(jsonData.articles[2].title);

				/*for (var i = 0; i < jsonData.events.length; i++) {
					var counter = jsonData.events[i];
					console.log(counter.name.text);
				}*/
				
		}
}

</script>
</head>

<body onload="initializeRequest();">
</body>
